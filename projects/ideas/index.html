<link href="./assets/css/roboto-fonts.css" rel="stylesheet">
<link href="./assets/css/materialdesignicons.min.css" rel="stylesheet">
<link href="./assets/css/vuetify.min.css" rel="stylesheet">

<script src="./assets/js/vue.js"></script>
<script src="./assets/js/vue-router.js"></script>
<script src="./assets/js/vuetify.js"></script>

<body>
    <div id="app">
        <v-app>
                <v-navigation-drawer
                  v-model="isDrawerOpen"
                  app
                  clipped
                >
                  <v-list dense>
                    <v-list-item to="/random-words-stimuli">
                      <v-list-item-action>
                        <v-icon>mdi-molecule</v-icon>
                      </v-list-item-action>
                      <v-list-item-content>
                        <v-list-item-title>Random Words Stimuli</v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>
                    <v-list-item to="/dashboard">
                      <v-list-item-action>
                        <v-icon>mdi-view-dashboard</v-icon>
                      </v-list-item-action>
                      <v-list-item-content>
                        <v-list-item-title>Dashboard</v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>
                    <v-list-item @click="">
                      <v-list-item-action>
                        <v-icon>mdi-settings</v-icon>
                      </v-list-item-action>
                      <v-list-item-content>
                        <v-list-item-title>Settings</v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>
                  </v-list>
                </v-navigation-drawer>

            <v-app-bar app clipped-left>
                <v-app-bar-nav-icon @click="isDrawerOpen = !isDrawerOpen"></v-app-bar-nav-icon>
                <v-toolbar-title>Ideas</v-toolbar-title>
                <v-spacer></v-spacer>
                  <v-btn icon>
                    <v-icon>mdi-heart</v-icon>
                  </v-btn>

                  <v-btn icon>
                    <v-icon>mdi-magnify</v-icon>
                  </v-btn>
            </v-app-bar>
            <v-content>
            <router-view></router-view>
            </v-content>
        </v-app>
    </div>
</body>

<script type="module" src="main.js"></script>
